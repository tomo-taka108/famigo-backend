# テスト用プロファイル
# MapperテストのDB接続は Testcontainers の DynamicPropertySource で注入

# CORS（contextLoads が corsConfig を作るために必須）
# ここは「値が存在すること」が目的。テスト時はローカル開発OriginでOK。
famigo.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# JWT（HS256用に32文字以上）
famigo.jwt.secret=TEST_SECRET_0123456789_TEST_SECRET_0123456789
famigo.jwt.expiration-minutes=60
