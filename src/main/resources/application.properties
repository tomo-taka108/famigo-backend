# ===============================
# アプリ名
# ===============================
spring.application.name=famigo

# ===============================
# MySQL 接続設定
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/famigo?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 文字コード設定
# ===============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ===============================
# Flyway（DBマイグレーション管理）
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=false

# ===============================
# MyBatis 設定
# ===============================
# snake_case カラム名を camelCase プロパティ名に自動変換
mybatis.configuration.map-underscore-to-camel-case=true

# エンティティのパッケージ
mybatis.type-aliases-package=com.famigo.backend.entity

# Mapper XML の配置場所
# （src/main/resources/mapper/ 配下の .xml を全部読む）
mybatis.mapper-locations=classpath*:/mapper/**/*.xml

# ===============================
# Spring Boot サーバー設定
# ===============================
server.address=0.0.0.0
server.port=8080

# ===============================
# JWT 設定
# ===============================
# 重要：HS256の鍵として32文字以上推奨
# 本番では環境変数 FAMIGO_JWT_SECRET を設定する運用を想定
famigo.jwt.secret=${FAMIGO_JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32CHARS_OR_MORE}

# 有効期限（分）
famigo.jwt.expiration-minutes=60

