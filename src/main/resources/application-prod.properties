# ===============================
# 本番用（AWS）
#
# 重要：このファイルは "環境変数が未設定なら起動に失敗する" ように
# あえてデフォルト値を持たないプレースホルダを使う。
# ===============================

# ===============================
# MySQL 接続設定（RDS）
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JWT 設定（本番は必須）
# ===============================
famigo.jwt.secret=${FAMIGO_JWT_SECRET}

# ===============================
# CORS（許可Origin：本番ドメインのみ）
# ===============================
famigo.cors.allowed-origins=${FAMIGO_CORS_ALLOWED_ORIGINS}

# ===============================
# Swagger（本番では無効化：公開サーバーに開発用UIを出さない）
# ===============================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
