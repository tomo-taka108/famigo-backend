# ===============================
# アプリ共通設定（全プロファイル共通）
#
# 重要：DB接続・JWT secret など「環境ごとに変わる設定」は
# application-local.properties / application-prod.properties に分離する。
#
# 起動時に SPRING_PROFILES_ACTIVE が未指定の場合は local を使う。
# AWS(本番)では必ず SPRING_PROFILES_ACTIVE=prod を指定する。
# ===============================

# ===============================
# アプリ名
# ===============================
spring.application.name=famigo

# ===============================
# プロファイル（未指定時は local）※「特に指定がなければローカル用として動いて」という安全策
# ===============================
spring.profiles.default=local

# ===============================
# 文字コード設定
# ===============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ===============================
# Flyway（DBマイグレーション管理）
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=false

# ===============================
# MyBatis 設定
# ===============================
# snake_case カラム名を camelCase プロパティ名に自動変換
mybatis.configuration.map-underscore-to-camel-case=true

# エンティティのパッケージ
mybatis.type-aliases-package=com.famigo.backend.entity

# Mapper XML の配置場所
# （src/main/resources/mapper/ 配下の .xml を全部読む）
mybatis.mapper-locations=classpath*:/mapper/**/*.xml

# ===============================
# Spring Boot サーバー設定
# ===============================
server.address=0.0.0.0
server.port=8080

# ===============================
# JWT 設定
# ===============================
# 有効期限（分）
famigo.jwt.expiration-minutes=60

# ===============================
# デモアカウント保護（更新・退会不可）
# ===============================
famigo.demo.protected-emails=demo_user@example.com,demo_admin@example.com
