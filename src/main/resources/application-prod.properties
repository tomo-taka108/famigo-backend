# ===============================
# 本番用（AWS）
#
# 重要：このファイルは "環境変数が未設定なら起動に失敗する" ように
# あえてデフォルト値を持たないプレースホルダを使う。
# ===============================

# ===============================
# MySQL 接続設定（RDS）
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JWT 設定（本番は必須）
# ===============================
famigo.jwt.secret=${FAMIGO_JWT_SECRET}

# ===============================
# CORS（許可Origin：本番ドメインのみ）
# ===============================
famigo.cors.allowed-origins=${FAMIGO_CORS_ALLOWED_ORIGINS}

# ===============================
# ALB（HTTPS終端）配下でURL生成が崩れないようにする
# ===============================
server.forward-headers-strategy=framework

# ===============================
# Swagger / OpenAPI（READMEにリンクして見せるため本番でも有効化）
# ※安全のため閲覧専用に寄せる（Try it out を無効化）
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.supportedSubmitMethods=
# GET→POST→PUT→DELETE の順に並べる
springdoc.swagger-ui.operationsSorter=method
